<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container text-center mt-5 mb-5" id="title">

            <p class="col">The Calculator</p>

        </div>

        <div class="container text-center" id="calculator">

            <div class="row m-4 mt-5 mb-4 rounded-2" id="shadow1">
                <div class="col px-4 py-1 text-end" id="answer"></div>
                <div class="col-1 pt-1" id="answer2"></div>
            </div>
            
            <div class="mx-4 rounded-2" id="shadow2">
                <div class="row m-0 rounded-2">
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="seven">7</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="eight">8</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="nine">9</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight operator el" id="sum">+</div>
                </div>
    
                <div class="row m-0 rounded-2">
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="four">4</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="five">5</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="six">6</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight operator el" id="subtract">-</div>
                </div>
    
                <div class="row m-0 rounded-2">
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="one">1</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="two">2</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="three">3</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight operator el" id="multiply">x</div>
                </div>
    
                <div class="row m-0 rounded-2">
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="zero">0</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight number el" id="dot">.</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight equalTo el" id="equals">=</div>
                    <div class="col py-2 border border-black border-opacity-25 rounded-1 font-weight operator el" id="divide">/</div>
                </div>
            </div>


            <div class="row m-4 mt-4 py-2 rounded-2 clear el" id="c">
                <div class="col">AC</div>
            </div>

        </div>

        <div class="container text-center fixed-bottom mb-5" id="footer">
            <p>© 2024 Jakub Bubák. All rights reserved.</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./index.js" charset="utf-8"></script>
    </body>
</html>
